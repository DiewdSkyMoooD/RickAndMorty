<mat-card class="mt-5">
    <mat-card-header>
        <mat-card-title>Localizaci√≥n del personaje</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="locationForm" class="basic-form">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput type="text">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Type</mat-label>
                <input formControlName="type" matInput type="text">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Dimension</mat-label>
                <input formControlName="dimension" matInput type="text">
            </mat-form-field>

            <!--<mat-form-field class="example-full-width">
                <mat-label>Residents</mat-label>
