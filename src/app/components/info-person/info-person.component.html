<mat-card class="mt-5">
    <mat-card-header>
        <mat-card-title>Informaci√≥n del personaje</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="personForm" class="basic-form">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput type="text">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Status</mat-label>
                <input formControlName="status" matInput type="text">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Type</mat-label>
                <input formControlName="type" matInput type="text">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Species</mat-label>
                <input formControlName="species" matInput type="text">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Gender</mat-label>
                <input formControlName="gender" matInput type="text">
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
