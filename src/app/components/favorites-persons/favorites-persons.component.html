<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">

    <ng-container matColumnDef="Person Name">
        <th mat-header-cell *matHeaderCellDef> Person name </th>
        <td mat-cell *matCellDef="let element"> {{element.person.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.person.status}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Dimension Location">
        <th mat-header-cell *matHeaderCellDef> Dimension </th>
        <td mat-cell *matCellDef="let element"> {{element.location.dimension}} </td>
    </ng-container>

    <ng-container matColumnDef="Random Episode">
        <th mat-header-cell *matHeaderCellDef>Random Episode </th>
        <td mat-cell *matCellDef="let element"> {{element.episode.name}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
